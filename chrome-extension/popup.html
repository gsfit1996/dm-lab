<!DOCTYPE html>
<html>
<head>
  <title>DM Sorcery</title>
  <style>
    body { width: 320px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #09090b; color: #fff; padding: 16px; }
    h1 { font-size: 16px; margin-bottom: 12px; font-weight: 700; color: #a855f7; display: flex; align-items: center; gap: 8px; }
    .card { background: #18181b; border: 1px solid #27272a; border-radius: 8px; padding: 12px; margin-bottom: 12px; }
    button { background: #a855f7; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: 600; font-size: 13px; transition: opacity 0.2s; }
    button:hover { opacity: 0.9; }
    button:disabled { background: #27272a; color: #71717a; cursor: not-allowed; }
    .stat-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; }
    .stat-val { font-family: monospace; font-weight: bold; }
    input { background: #27272a; border: 1px solid #3f3f46; color: white; padding: 6px; border-radius: 4px; width: 100%; box-sizing: border-box; margin-bottom: 8px; font-size: 12px; }
    label { font-size: 11px; color: #a1a1aa; text-transform: uppercase; font-weight: 700; display: block; margin-bottom: 4px; }
  </style>
</head>
<body>
  <h1>ðŸ”® DM Sorcery</h1>
  
  <div class="card">
    <label>Daily Counts (Scraped)</label>
    <div class="stat-row">
      <span>Conn. Sent:</span>
      <span class="stat-val" id="conn-sent">-</span>
    </div>
    <div class="stat-row">
      <span>Msg. Sent:</span>
      <span class="stat-val" id="msg-sent">-</span>
    </div>
    <button id="scrape-btn">Scrape Current Page</button>
  </div>

  <div class="card">
    <label>Data Entry</label>
    <input type="number" id="manual-conn" placeholder="Connection Requests" />
    <input type="number" id="manual-perm" placeholder="Permission Msgs" />
    <input type="number" id="manual-booked" placeholder="Booked Calls" />
    
    <label style="margin-top:8px">Target URL (Localhost)</label>
    <input type="text" id="api-url" value="http://localhost:3001/api/log" />
    
    <button id="push-btn">Push to DM Lab</button>
  </div>
  
  <div id="status" style="font-size:11px; color:#71717a; text-align:center;"></div>

  <script src="popup.js"></script>
</body>
</html>
